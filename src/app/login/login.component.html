<!-- login form -->
<div class="row" style="margin-top: 50px">
    <div class="col-sm-12">
      <div class="jumbotron">
        <form [formGroup]="loginForm">
          <div class="form-group">
            <label for="loginEmail">Email address</label>
            <input formControlName="loginEmail" type="email" class="form-control" id="loginEmail" aria-describedby="emailHelp" placeholder="Enter email">
            <small id="emailHelp" class="form-text text-muted">Provide email address used during registeration.</small>
          </div>
          <div class="form-group">
            <label for="loginPassword">Password</label>
            <input formControlName="loginPassword" type="password" class="form-control" id="loginPassword" placeholder="Password">
            <small id="passwordHelp" class="form-text text-muted">You account will be locked after 3 failed attempts.</small>
          </div>
          <div class="row">
            <div class="col-sm-2">
              <button type="submit" class="btn btn-primary" (click)="login()">Login</button>
            </div>
            <div class="col-sm-10">
              <button type="submit" class="btn btn-primary" (click)="navigateToRegister()">Retister</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
