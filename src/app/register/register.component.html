<!-- user registeration  -->
<div class="row" style="margin-top: 50px">
  <div class="col-sm-12">
    <div class="jumbotron">
      <!-- login title -->
      <div class="row">
        <div class="col-sm-4"></div>
        <div class="col-sm-4">
          <p>New Registeration</p>
        </div>
        <div class="col-sm-4"></div>
      </div>
      <!-- login form -->
      <form [formGroup]="registerForm">
        <div class="form-group">
          <label for="username">Username</label>
          <input formControlName="username" type="text" class="form-control" id="username" aria-describedby="usernameHelp" placeholder="Enter email">
          <small id="usernameHelp" class="form-text text-muted">This will not userd for login.</small>
        </div>
        <div class="form-group">
          <label for="signupEmail">Email address</label>
          <input formControlName="signupEmail" type="email" class="form-control" id="signupEmail" aria-describedby="emailHelp" placeholder="Enter email">
          <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>
        <div class="form-group">
          <label for="signupPassword">Password</label>
          <input formControlName="signupPassword" type="password" class="form-control" id="signupPassword" placeholder="Password">
        </div>
        <div class="form-group">
          <label for="confirmPassword">Password</label>
          <input formControlName="confirmPassword" type="password" class="form-control" id="confirmPassword" placeholder="Password">
        </div>
        <div class="row">
          <div class="col-sm-2">
            <button type="submit" class="btn btn-primary" (click)="register()">Register</button>
          </div>
          <div class="col-sm-10">
            <button type="submit" class="btn btn-primary" (click)="navigateToLogin()" >Login</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
